<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <nav class="navbar is-primary">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="#" style="font-weight:bold;">
                    BILDerkennung
                </a>
                <span class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a href="#" class="navbar-item is-active">Home</a>
                    <a href="#" class="navbar-item">Blog</a>
                    <a href="#" class="navbar-item">Forum</a>
                    <a href="#" class="navbar-item">Shop</a>
                    <a href="#" class="navbar-item">Examples</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">

            <p class="subtitle">
                Find out if you are a <strong>Bild writer</strong> or not!
            </p>
        </div>
        <form action="/api/classify" method="POST">
            <textarea class="textarea" placeholder="Put in your Article" name="article"></textarea><br>
            <input type="submit" class="button is-success" value="Submit" style="width:300px; height:90px">
        </form>
    </section>

    <script type="text/javascript">
        (function () {
            var burger = document.querySelector('.burger');
            var nav = document.querySelector('#' + burger.dataset.target);
            burger.addEventListener('click', function () {
                burger.classList.toggle('is-active');
                nav.classList.toggle('is-active');
            });
        })();
    </script>
</body>

</html>
